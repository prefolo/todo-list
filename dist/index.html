<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Todo list</title>
		<script src="main.js" defer></script>
	</head>
	<body>
		<header id="header">
			<svg style="width: 24px; height: 24px" viewBox="0 0 24 24">
				<path
					fill="currentColor"
					d="M0.41,13.41L6,19L7.41,17.58L1.83,12M22.24,5.58L11.66,16.17L7.5,12L6.07,13.41L11.66,19L23.66,7M18,7L16.59,5.58L10.24,11.93L11.66,13.34L18,7Z"
				/>
			</svg>
			<h1 id="header-title">Todo list</h1>
		</header>
		<div id="main-content-toolbar">
			<div id="toolbar-text">All &gt; 4 todos</div>
			<button id="toolbar-button">New Todo</button>
		</div>
		<nav id="sidebar">
			<div class="menu-item selected" id="all-voice">
				<svg style="width: 24px; height: 24px" viewBox="0 0 24 24">
					<path
						fill="currentColor"
						d="M19,19H5V8H19M19,3H18V1H16V3H8V1H6V3H5C3.89,3 3,3.9 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5A2,2 0 0,0 19,3M16.53,11.06L15.47,10L10.59,14.88L8.47,12.76L7.41,13.82L10.59,17L16.53,11.06Z"
					/>
				</svg>
				<div>All</div>
			</div>
			<div class="menu-item" id="today-voice">
				<svg style="width: 24px; height: 24px" viewBox="0 0 24 24">
					<path
						fill="currentColor"
						d="M15,13H16.5V15.82L18.94,17.23L18.19,18.53L15,16.69V13M19,8H5V19H9.67C9.24,18.09 9,17.07 9,16A7,7 0 0,1 16,9C17.07,9 18.09,9.24 19,9.67V8M5,21C3.89,21 3,20.1 3,19V5C3,3.89 3.89,3 5,3H6V1H8V3H16V1H18V3H19A2,2 0 0,1 21,5V11.1C22.24,12.36 23,14.09 23,16A7,7 0 0,1 16,23C14.09,23 12.36,22.24 11.1,21H5M16,11.15A4.85,4.85 0 0,0 11.15,16C11.15,18.68 13.32,20.85 16,20.85A4.85,4.85 0 0,0 20.85,16C20.85,13.32 18.68,11.15 16,11.15Z"
					/>
				</svg>
				<div>Today</div>
			</div>
			<div class="menu-item" id="this-week-voice">
				<svg style="width: 24px; height: 24px" viewBox="0 0 24 24">
					<path
						fill="currentColor"
						d="M15,13H16.5V15.82L18.94,17.23L18.19,18.53L15,16.69V13M19,8H5V19H9.67C9.24,18.09 9,17.07 9,16A7,7 0 0,1 16,9C17.07,9 18.09,9.24 19,9.67V8M5,21C3.89,21 3,20.1 3,19V5C3,3.89 3.89,3 5,3H6V1H8V3H16V1H18V3H19A2,2 0 0,1 21,5V11.1C22.24,12.36 23,14.09 23,16A7,7 0 0,1 16,23C14.09,23 12.36,22.24 11.1,21H5M16,11.15A4.85,4.85 0 0,0 11.15,16C11.15,18.68 13.32,20.85 16,20.85A4.85,4.85 0 0,0 20.85,16C20.85,13.32 18.68,11.15 16,11.15Z"
					/>
				</svg>
				<div>This Week</div>
			</div>
			<div id="projects-bar">Projects <button>New</button></div>
			<span id="projects-container"> </span>
		</nav>
		<div id="main-content"></div>
		<footer id="footer">Copyright Â© 2022 prefolo</footer>
		<div id="overlay">
			<div id="task-edit-bx">
				<p>Edit Todo</p>
				<form id="edit-form">
					<label for="input-task-title">Title</label>
					<input type="text" id="input-task-title" required />

					<label for="input-task-project">Project</label>
					<input type="text" id="input-task-project" required list="projectsNames-datalist"/>
					<datalist id="projectsNames-datalist">

					</datalist>

					<label for="input-task-due_date">Due date</label>
					<input type="date" id="input-task-due_date" reuired />

					<label for="input-task-priority">Priority</label>
					<select id="input-task-priority">
						<option value="low">low</option>
						<option value="medium">medium</option>
						<option value="high">high</option>
					</select>

					<input type="hidden" id="input-task-id" />
				</form>
				<div id="update-bttn_container">
					<button id="cancel-bttn">Cancel</button>
					<button id="update-bttn" type="submit" form="edit-form">Update</button>
				</div>
			</div>
		</div>
	</body>
</html>
